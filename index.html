<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Dimensions Tool</title>
    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cultural Dimensions Tool</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <header>
            <h1 class="text-center">Cultural Dimensions Tool</h1>
            <p class="text-center text-muted">Explore, visualize, and analyze cultural dimensions data.</p>
        </header>

        <!-- Dataset and Table Section -->
        <section id="data-section" class="mb-5">
            <h2 class="h4">Explore Data</h2>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dataset-selector" class="form-label">Select Dataset:</label>
                    <select id="dataset-selector" class="form-select">
                        <option value="hofstede">Hofstede Data</option>
                        <option value="culture_map">Culture Map Data</option>
                    </select>
                </div>
            </div>
            <div class="table-responsive">
                <table id="data-table" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Country</th>
                            <th>Dimension</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Compare Countries Section -->
        <section id="compare-section" class="mb-5">
            <h2 class="h4">Compare Countries</h2>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="country-selector-1" class="form-label">Country 1:</label>
                    <select id="country-selector-1" class="form-select"></select>
                </div>
                <div class="col-md-6">
                    <label for="country-selector-2" class="form-label">Country 2:</label>
                    <select id="country-selector-2" class="form-select"></select>
                </div>
            </div>
            <button id="compare-countries" class="btn btn-primary mb-3">Compare</button>
            <div id="comparison-results" class="table-responsive">
                <table id="comparison-table" class="table table-striped">
                    <!-- Populated dynamically -->
                </table>
            </div>
        </section>

        <!-- Visualizations Section -->
        <section id="visualization-section" class="mb-5">
            <h2 class="h4">Visualizations</h2>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="visualization-selector" class="form-label">Choose a Visualization:</label>
                    <select id="visualization-selector" class="form-select">
                        <option value="boxplot">Boxplot</option>
                        <option value="network">Network Map</option>
                        <option value="cluster">Cluster Map</option>
                    </select>
                </div>
                <div class="col-md-6 d-flex align-items-end">
                    <button id="generate-visualization" class="btn btn-success w-100">Generate Visualization</button>
                </div>
            </div>
            <canvas id="visualization-canvas" class="border rounded"></canvas>
        </section>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Cultural Dimensions Tool. All rights reserved.</p>
    </footer>
</body>
</html>
